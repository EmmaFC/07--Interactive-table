<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main>
        <section id="section_table">
            <h1>Colores de fondo</h1>
            <table>
                <tr>
                    <td class="cell_bg_green" colspan = '6'>Colores</td>
                </tr>
                <tr>
                    <td class="cell_bg_black">Black</td>
                    <td class="cell_bg_teal">Teal</td>
                    <td class="cell_bg_blue">Blue</td>
                    <td class="cell_bg_navy">Navy</td>
                    <td class="cell_bg_lime">Lime</td>
                    <td class="cell_bg_white">White</td>
                </tr>
                <tr>
                    <td class="cell_bg_purple">Purple</td>
                    <td class="cell_bg_yellow">Yellow</td>
                    <td class="cell_bg_olive">Olive</td>
                    <td class="cell_bg_red">Red</td>
                    <td class="cell_bg_black">Black</td>
                    <td class="cell_bg_gray">Gray</td>
                </tr>
                <tr>
                    <td class="cell_bg_olive">Olive</td>
                    <td class="cell_bg_red">Red</td>
                    <td class="cell_bg_fuchsia">Fuchsia</td>
                    <td class="cell_bg_green" colspan = '3'>Green</td>
                </tr>
            </table>
        </section>
        <section id="section_letter_colors">
            <h1>Colores de letra</h1>
            <button id="btn_show_words" type="submit">Show</button>
            <div id="container_color_words">
                <p class="color_word"><span class="letter_color_black">Black</span></p>
                <p class="color_word"><span class="letter_color_teal">Teal</span></p>
                <p class="color_word"><span class="letter_color_blue">Blue</span></p>
                <p class="color_word"><span class="letter_color_navy">Navy</span></p>
                <p class="color_word"><span class="letter_color_lime">Lime</span></p>
                <p class="color_word"><span class="letter_color_white">White</span></p>
                <p class="color_word"><span class="letter_color_purple">Purple</span></p>
                <p class="color_word"><span class="letter_color_yellow">Yellow</span></p>
                <p class="color_word"><span class="letter_color_olive">Olive</span></p>
                <p class="color_word"><span class="letter_color_red">Red</span></p>
                <p class="color_word"><span class="letter_color_marron">Marron</span></p>
                <p class="color_word"><span class="letter_color_gray">Gray</span></p>
                <p class="color_word"><span class="letter_color_fuchsia">Fuchsia</span></p>
                <p class="color_word"><span class="letter_color_green">Green</span></p>
                <p class="color_word"><span class="letter_color_aqua">Aqua</span></p>
                <p class="color_word"><span class="letter_color_silver">Silver</span></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
